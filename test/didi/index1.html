<script>

  function promiseRace(list) {

    return new Promise((resolve, reject) => {
      try {
        for (let i = 0; i < list.length; i++) {
          const item = list[i];
          item.then((res) => {
            resolve(res);
          })
        }
      } catch (error) {
        reject(error);
      }

    })
  }


</script>
